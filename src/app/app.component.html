<section>

<form action="#" method="GET" id="searchform">
    <input type="text" name="query" id="query" value="Anywhere" (keyup.enter)="submit($event)">
    <!-- <input type="submit" name="submit" id="submit" value="Submit" (click)="submit($event)"> -->
    <!-- (click)="submit($event)" -->
</form>
<div id="content">
  <div id="venues">
     <ul>
      <li *ngFor="let venue of venueResults">
        <p>Name: {{venue.name}}</p>
        <p>Phone: {{venue.phone}}<p>
        <p>Address: {{venue.address}}</p>
        <p>Rating: {{venue.rating}}</p>
      </li>
    </ul> 
  </div>
  
  <div id="mapcontainer">
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
    <agm-map [latitude]="lat" [longitude]="lng"> <!-- (mapClick)="placePosition($event)" -->
      <ul>
        <li *ngFor="let venue of venueResults">
          <agm-marker [latitude]="venue.lat" [longitude]="venue.lng"></agm-marker>
        </li>
      </ul>
      <!-- <agm-marker [latitude]="lat" [longitude]="lng" [markerClickable]='true'></agm-marker>  -->
    </agm-map>
  </div>
</div>
</section>
